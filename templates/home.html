<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" />
    <meta name="keywords" />
    <title>Home page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- <link rel="stylesheet" href="../titanicml/static/titanicml/style.css"> -->
</head>

<body>
    <div class="container">
        <div class="prediction-box">
            <h1 class="title">Titanic Survival Prediction</h1>
            <!-- <form action=""> -->
            <form action="{% url 'result' %}">
                {% csrf_token %}
                <div>
                    <label>Passenger Class:</label>
                    <select class="form-select" name="pclass">
                        <option value="1">1st Class</option>
                        <option value="2">2nd Class</option>
                        <option value="3">3rd Class</option>
                    </select>
                    <br>
                </div>
                <div>
                    <label>Sex:</label>
                    <select class="form-select" name="sex">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                    <br>
                </div>
                <div>
                    <label>Age:</label>
                    <input type="text" class="form-control" name="age" placeholder="Age in years" required="required">
                    <br>
                </div>
                <div>
                    <label>Sibsp:</label>
                    <input type="text" class="form-control" name="sibsp"
                        placeholder="Number of siblings / spouses aboard the Titanic" required="required">
                    <br>
                </div>
                <div>
                    <label>Parch:</label>
                    <input type="text" class="form-control" name="parch"
                        placeholder="Number of parents / children aboard the Titanic" required="required">
                    <br>
                </div>
                <div>
                    <label>(Float) Passenger Fare:</label>
                    <input type="text" class="form-control" name="fare" placeholder="0 - 513" required="required">
                    <br>
                </div>
                <div>
                    <label>Embark Category Cherbourg:</label>
                    <select class="form-select" name="embC">
                        <option value="0">True</option>
                        <option value="1">False</option>
                    </select>
                    <br>
                </div>
                <div>
                    <label>Embark Category Queenstown:</label>
                    <select class="form-select" name="embQ">
                        <option value="0">True</option>
                        <option value="1">False</option>
                    </select>
                    <br>
                </div>
                <div>
                    <label>Embark Category Southampton:</label>
                    <select class="form-select" name="embS">
                        <option value="0">True</option>
                        <option value="1">False</option>
                    </select>
                    <br>
                </div>
                <button class="btn" type="submit">Get Predictions</button>
            </form>
            <div class="result">
                <h2>Prediction Result</h2>
                <p class="result-text">{{ result }}</p>
            </div>
        </div>
    </div>
    <!-- <script src="{% static 'script.js' %}"></script> -->
    <!-- <script src="../titanicml/static/titanicml/script.js"></script> -->
</body>

</html>
